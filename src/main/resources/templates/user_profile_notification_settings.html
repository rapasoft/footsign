<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:include="layout :: page">
<head>
    <title>FootSign / Home</title>
</head>
<body>

<div class="container">
    <div th:fragment="content">
        <h2>Setup email notifications</h2>

        <div class="well well-sm">
            <div class="row ">
                <div class="col-sm-10 col-md-10">
                    <form id="editForm" action="#" th:action="@{/edit_user_settings}" th:object="${user}" method="post">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" th:value="*{plannedMatchNofitication}" th:field="*{plannedMatchNofitication}" id="plannedNotification"
                                       name="plannedNotification"/>
                                I want to receive mails about planned matches
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" th:value="*{cancelledMatchNotification}" th:field="*{cancelledMatchNotification}" id="cancelledNotification"
                                       name="cancelledNotification"/>
                                I want to receive mails about cancelled matches
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" th:value="*{confirmMatchNotification}" th:field="*{confirmMatchNotification}" id="confirmNotification"
                                       name="confirmNotification"/>
                                I want to receive mails about confirmed matches
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:include="layout :: page">
<head>
    <title>FootSign / Home</title>
</head>
<body>

<div class="container">
    <div th:fragment="content">
        <div class="well well-sm">
            <div class="row ">
                <div class="col-sm-2 col-md-2">
                    <img th:src="${photo}" alt="" class="img-rounded img-responsive"/>
                </div>
                <div class="col-sm-10 col-md-10">
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <h2 th:text="${full_name + ' (' + domain_name + ')' }"/>

                            <p>
                                <i class="glyphicon glyphicon-envelope"></i> <span th:text="${email}"/>
                                <br/>
                                <i class="glyphicon glyphicon-flag"></i> <span th:text="${department}"/>
                            </p>

                        </div>
                        <div class="col-sm-6 col-md-6">
                            <ul class="inline profile-stats">
                                <li>
                                    <span th:text="${numberOfMatches}"></span>
                                    Matches
                                </li>
                                <li>
                                    <span th:text="${won}"></span>
                                    Wins
                                </li>
                                <li>
                                    <span th:text="${lost}"></span>
                                    Loses
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <form id="editForm" action="#" th:action="@{/edit_rating}" th:object="${user}" method="post">
                                <label for="stars_rating">Rate your skills:</label>
                                <input id="stars_rating" type="number" class="rating" data-min="0" data-max="10" data-show-clear="false"
                                       data-step="0.1" th:field="*{rating}"
                                       data-stars="10" data-size="xs"/>
                            </form>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <form>
                                <label for="stars_rating_ratio">Rating by FootSign:</label>
                                <input id="stars_rating_ratio" type="number" class="rating" data-min="0" data-max="100"
                                       data-step="0.1" data-stars="10" data-size="xs" data-readonly="true" data-show-clear="false" data-default-caption="Ratio: {rating}%"
                                       th:value="${#numbers.formatDecimal(wonLostRatioPercent, 0, 'COMMA', 2, 'POINT')}"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row user-profile-table">
                <h3>Last 10 played matches</h3>
                <div class="col-sm-12 col-md-12">
                    <div id="stats-team-table" th:include="fragments/tables :: team_table"></div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>

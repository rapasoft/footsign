<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div th:fragment="header">
    <div class="row">
        <div class="pull-right">
            <h1><small>ERNI</small>&nbsp;FootSign</h1>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="navbarBrandItem" class="navbar-brand" th:href="@{/}"><img th:src="@{/img/icon-xsmall.jpg}"/></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="homeMenuItem"><a th:href="@{/home}">Dashboard <span class="sr-only">(current)</span></a></li>
                        <li id="myProfileMenuItem"><a th:href="@{/user_profile}">My profile</a></li>
                        <li id="teamsMenuItem"><a href="#">Teams</a></li>
                        <li id="statsMenuItem"><a href="#">Stats</a></li>
                        <li id="generateUserDataItem"><a th:href="@{/generate}">GENERATE USER DATA!</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="glyphicon glyphicon-user"></i>
							<span sec:authentication="name"/>, Logout</a></li>
                    </ul>
                    <script th:inline="javascript">
                        /*<![CDATA[*/

                        var rootUrl = /*[[${#httpServletRequest.requestURI}]]*/ '/';
                        var activeItemId = "navbarBrandItem";

                        //todo @rap: figure this out... cause it's ugly
                        if (rootUrl.match("home")) activeItemId = "homeMenuItem";
                        if (rootUrl.match("user_profile")) activeItemId = "myProfileMenuItem";

                        $('#' + activeItemId).addClass("active");
                        /*]]>*/
                    </script>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>

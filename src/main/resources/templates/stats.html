<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:include="layout :: page">
<head>
    <meta charset="UTF-8" />
    <title>FootSign / Stats</title>
</head>
<body>
    <div th:fragment="content">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Domain Name</th>
                    <th>Name</th>
                    <th>Departure</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${bestPlayers}">
                    <td th:text="${item.domainShortName}">${item.domainShortName}</td>
                    <td th:text="${item.fullname}"></td>
                    <td th:text="${item.departure}">${item.departure}</td>
                    <td th:text="${item.email}">${item.email}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:include="layout :: page">
<head>
    <meta charset="UTF-8" />
    <title>FootSign / Stats</title>
</head>
<body>
    <div th:fragment="content">
        
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Domain Name</th>
                            <th>Name</th>
                            <th>Departure</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${bestPlayers}">
                            <td th:text="${item.domainShortName}">${item.domainShortName}</td>
                            <td th:text="${item.fullname}"></td>
                            <td th:text="${item.departure}">${item.departure}</td>
                            <td th:text="${item.email}">${item.email}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-5">
                    User most played matches:
                    <h4 th:text="${user_name}"/>
                    <h4 th:text="${user_domainShortName}"/>
                    <h4 th:text="${number_of_matches}"/>

                </div>
                <div class="col-sm-6 col-md-5">
                    User with most wins:
                    <h4 th:text="${user_name_wins}"/>
                    <h4 th:text="${user_domainShortName_wins}"/>
                    <h4 th:text="${number_of_matches_wins}"/>

                </div>
            </div>
        </div>
    </div>
</body>
</html>

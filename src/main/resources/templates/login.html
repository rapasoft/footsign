<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FootSign</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" th:href="@{/img/icon-xsmall.jpg}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/selectize.bootstrap3.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>-->
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.united.min.css}"/>-->

    <script th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/selectize.js}"></script>
    <script th:src="@{/js/application.js}"></script>
</head>
<body>

<div class="container">
    <div id="the-header" th:include="fragments/header :: header"></div>

    <div style="width: 400px; margin: 0 auto;">
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Sign in</h2>
            <h5>Please use your ERNI domain name/password</h5>
            <label for="username" class="sr-only">Email address</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required"/>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <div id="the-footer" th:include="fragments/footer :: footer"></div>
</div>
</body>
</html>

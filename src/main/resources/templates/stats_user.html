<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:include="layout :: page">
<head>
    <meta charset="UTF-8" />
    <title>FootSign / Stats - Users</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <h3> TOP 10 players</h3>
            <div class="col-md-6">

                <table id="topPlayersTable" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of wins</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${best_players}">
                        <td th:text="${item.player}">${item.player}</td>
                        <td class="col-md-3" th:text="${item.matches}">${item.matches}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div id="topPlayersPiechart"></div>
            </div>
        </div>
        <div class="row">
            <h3>"Not so good" 10 players</h3>
            <div class="col-md-6">

                <table id="worstPlayersTable" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of losses</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${worst_players}">
                        <td th:text="${item.player}">${item.player}</td>
                        <td class="col-md-3" th:text="${item.matches}">${item.matches}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div id="worstPlayersPiechart"></div>
            </div>
        </div>
        <div class="row">
            <h3> TOP 10 most played players</h3>
            <div class="col-md-6">
                <table id="lastMatchesTable" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of matches</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${most_played}">
                        <td th:text="${item.player}">${item.player}</td>
                        <td class="col-md-3" th:text="${item.matches}">${item.matches}</td>
                    </tr>
                    </tbody>
                </table>
            </div> <div class="col-md-6">
                <div id="mostPlayedPiechart"></div>
            </div>
        </div>



        <script th:inline="javascript">

            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(drawChart);
            function drawChart( ) {

                getDataForPieGraph("/footsign/top_players_graph_data", "Top 10", "topPlayersPiechart");
                getDataForPieGraph("/footsign/worst_players_graph_data", "'Not so good' 10", "worstPlayersPiechart");
                getDataForPieGraph("/footsign/most_played_graph_data", "Most played", "mostPlayedPiechart");
            }
        </script>

    </div>

</body>
</html>
